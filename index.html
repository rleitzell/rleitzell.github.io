<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenplay Analysis Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Screenplay Analysis Tool</h1>
            <p>Extract and analyze scenes from screenplay PDFs</p>
        </header>

        <main>
            <section class="upload-section">
                <h2>Upload Screenplay</h2>
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                    <div class="upload-content">
                        <p>Drag and drop a PDF screenplay file here, or click to select</p>
                        <button type="button" onclick="document.getElementById('fileInput').click()">
                            Choose File
                        </button>
                    </div>
                </div>
                <div class="file-info" id="fileInfo" style="display: none;">
                    <p><strong>File:</strong> <span id="fileName"></span></p>
                    <p><strong>Size:</strong> <span id="fileSize"></span></p>
                </div>
            </section>

            <section class="processing-section" id="processingSection" style="display: none;">
                <h2>Processing</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="processingStatus">Initializing...</p>
            </section>

            <section class="results-section" id="resultsSection" style="display: none;">
                <h2>Analysis Results</h2>
                <div class="results-tabs">
                    <button class="tab-button active" onclick="showTab('scenes')">Scenes</button>
                    <button class="tab-button" onclick="showTab('characters')">Characters</button>
                    <button class="tab-button" onclick="showTab('locations')">Locations</button>
                    <button class="tab-button" onclick="showTab('export')">Export</button>
                </div>

                <div class="tab-content" id="scenesTab">
                    <div class="scenes-list" id="scenesList"></div>
                </div>

                <div class="tab-content" id="charactersTab" style="display: none;">
                    <div class="characters-list" id="charactersList"></div>
                </div>

                <div class="tab-content" id="locationsTab" style="display: none;">
                    <div class="locations-list" id="locationsList"></div>
                </div>

                <div class="tab-content" id="exportTab" style="display: none;">
                    <div class="export-options">
                        <h3>Export Options</h3>
                        <button onclick="exportToCSV()">Export to CSV</button>
                        <button onclick="exportToJSON()">Export to JSON</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/models.js"></script>
    <script src="js/textProcessor.js"></script>
    <script src="js/pdfExtractor.js"></script>
    <script src="js/sceneAnalyzer.js"></script>
    <script src="js/exportUtils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
